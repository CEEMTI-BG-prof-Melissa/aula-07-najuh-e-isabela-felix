<html>
    <head>
        <title> Inputs em Formulários HTML </title>
    </head>
    <body>
      <h2> Formulário com Método POST </h2>

      <form action="/recebe.html" method="post">
        Nome Completo: <input type="text" maxlenght="50" id="nome" name="nome">
        <br><br>
        Senha: <input typ="password" id="senha" name="senha">
        <br><br>
        Idade <input typ="number" min="1" max="120" id="idade" name="idade">
        <br><br>
        E-mail: <input typ="email" id="email" name="email">
        <br><br>
        Data de Nascimento: <input typ="date" min="1900/01/01" max="2024/12/31" id="data" name="data">
        <br><br>
       Mensagens de observações: <textarea rows="4" id="mensagensdeobservações"
        <input type="submit" value="envio">
      </form>
    </body>
</html>
